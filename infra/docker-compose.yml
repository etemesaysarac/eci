services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: eci
      POSTGRES_PASSWORD: eci_dev_password
      POSTGRES_DB: eci
    ports:
      - "5432:5432"
    volumes:
      - eci_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  eci_pg:
